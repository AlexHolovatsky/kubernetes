<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Transparent Login Form HTML CSS</title>
      <link rel="stylesheet" th:href="@{/css/register.css}" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
   <div class="bg-img">
      <div class="content">
         <header>Register Form</header>
         <form th:action="@{/register}" method="post">
            <div class="field">
               <span class="fa fa-user"></span>
               <input type="text" required placeholder="Email" name="email">
            </div>
            <div class="field space">
               <span class="fa fa-lock"></span>
               <input type="text" class="pass-key" required placeholder="Phone" name="phoneNumber">
               <span class="show">SHOW</span>
            </div>
            <div class="field space">
               <span class="fa fa-lock"></span>
               <input type="text" class="pass-key" required placeholder="Full name" name="fullName">
               <span class="show">SHOW</span>
            </div>
            <div class="field space">
               <span class="fa fa-lock"></span>
               <input type="password" class="pass-key" required placeholder="Password" name="password">
               <span class="show">SHOW</span>
            </div>
            <div class="field">
                <input type="hidden" name="_csrf" value="${_csrf.token}">
               <input type="submit" value="SIGNUP">
            </div>
         </form>

            <div class="signup">
               Already have an account?
               <a href="/login">Signin Now</a>
            </div>
<!--          <#if errorMessage??>-->
<!--            <h2 style="color: #D8000C">${errorMessage}</h2>-->
<!--          </#if>-->

         </div>
         </div>
      </div>
      <script>
         const pass_field = document.querySelector('.pass-key');
         const showBtn = document.querySelector('.show');
         showBtn.addEventListener('click', function(){
          if(pass_field.type === "password"){
            pass_field.type = "text";
            showBtn.textContent = "HIDE";
            showBtn.style.color = "#3498db";
          }else{
            pass_field.type = "password";
            showBtn.textContent = "SHOW";
            showBtn.style.color = "#222";
          }
         });
      </script>
   </body>
</html>
